{% ckan_extends %}
{% block heading_title %}
<a data-umami-event="view-dataset" 
   data-umami-event-dataset-name="{{ h.dataset_display_name(package) }}"
   data-umami-event-dataset-id="{{ package.id }}"
    href="{{ h.url_for('%s.read' % package.type, id=package.name) }}" title="{{ title }}">
    {{title|truncate(80)}}
</a>
{% endblock %}
